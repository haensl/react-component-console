# https://circleci.com/docs/2.1/language-javascript/
version: 2.1
commands:
  extract-changelog-version:
    steps:
      - run:
          name: extract changelog version
          working_directory: ~/react-component-console
          command: |
            VERSION=$(head -n1 CHANGELOG.md | grep -o '\([0-9]\+\.\)\{2\}[0-9]\+')
            echo "export VERSION=${VERSION}" >> $BASH_ENV
            echo "export CHANGELOG_VERSION=${VERSION}" >> $BASH_ENV
            echo "changelog version: ${VERSION}"

  extract-package-json-version:
    steps:
      - run:
          name: extract package.json version
          working_directory: ~/react-component-console
          command: |
            PACKAGE_JSON_VERSION=$(node -e "console.info(require('./package').version)")
            echo "export PACKAGE_JSON_VERSION=${PACKAGE_JSON_VERSION}" >> $BASH_ENV
            echo "package.json version: ${PACKAGE_JSON_VERSION}"

  extract-published-version:
    steps:
      - run:
          name: extract latest published version
          working_directory: ~/react-component-console
          command: |
            LIVE_VERSION=$(npm show react-component-console version)
            echo "export LIVE_VERSION=${LIVE_VERSION}" >> ${BASH_ENV}
            echo "latest published version: ${LIVE_VERSION}"

  extract-versions:
    steps:
      - extract-changelog-version
      - extract-package-json-version
      - extract-published-version

  init:
    steps:
      - run:
          name: update npm
          command: sudo npm install -g npm@latest

  prepare-repo:
    steps:
      - checkout
      - restore_cache:
          keys: react-component-console-dependencies-{{ checksum "package.json" }}
      - run:
          name: install dependencies
          command: npm ci
      - save_cache:
          paths:
            - node_modules
          key: react-component-console-dependencies-{{ checksum "package.json" }}
      - extract-versions

  create-test-project:
    parameters:
      project_name:
        description: project name
        type: string
        default: test-app
    steps:
      - run:
          working-directory: /tmp
          name: create test application
          command: |
            mkdir << parameters.project_name >>
            cd << parameters.project_name >> && npm init -y

  bundle-test-setup:
    steps:
      - attach_workspace:
          at: ~/react-component-console
      - create-test-project
      - run:
          name: install module
          working-directory: /tmp/test-app
          command: |
            npm i -S ~/react-component-console

  package-test-setup:
    steps:
      - create-test-project
      - extract-changelog-version
      - run:
          name: install module
          working-directory: /tmp/test-app
          command: |
            npm i -S react-component-console@${CHANGELOG_VERSION}

  package-information:
    steps:
      - run:
          name: install tree
          command: sudo apt-get -y install tree
      - run:
          name: gather bundle information
          command: |
            npm info react-component-console@${VERSION} > ./bundle.info
            tree -s node_modules/react-component-console >> ./bundle.info
      - store_artifacts:
          path: bundle.info

workflows:
  version: 2
  default:
    when: always
    jobs:
      - lint
      - test
      - bundle:
          requires:
            - lint
            - test
      - bundle-test-esm-js:
          requires:
            - bundle
      - bundle-test-cjs-js:
          requires:
            - bundle
      - ensure-versioned-correctly:
          requires:
            - bundle
      - publish:
          requires:
            - ensure-versioned-correctly
            - bundle-test-esm-js
          filters:
            branches:
              only: master
      - package-test-esm-js:
          requires:
            - publish

jobs:
  lint:
    docker:
      - image: circleci/node:lts
    working_directory: ~/react-component-console
    steps:
      - init
      - prepare-repo
      - run:
          name: create test-results-folder
          command: mkdir -p test-results/eslint
      - run:
          name: lint
          command: npm run lint:ci
      - store_test_results:
          path: test-results

  test:
    docker:
      - image: circleci/node:lts
    working_directory: ~/react-component-console
    steps:
      - init
      - prepare-repo
      - run:
          name: unit tests
          command: npm run test:ci
      - store_test_results:
          path: test-results

  bundle:
    docker:
      - image: circleci/node:lts
    working_directory: ~/react-component-console
    steps:
      - init
      - prepare-repo
      - extract-versions
      - run:
          name: generate production bundle
          environment:
            NODE_ENV: 'production'
          command: npm run build
      - store_artifacts:
          path: dist
      - run:
          name: pack
          environment:
            NODE_ENV: 'production'
          command: |
            npm pack
            mv react-component-console-${VERSION}.tgz react-component-console.tgz
      - store_artifacts:
          path: react-component-console.tgz
      - persist_to_workspace:
          root: ./
          paths:
            - CHANGELOG.md
            - src
            - dist
            - README.md
            - LICENSE
            - package.json
            - package-lock.json
            - .npmignore
            - react-component-console.tgz

  bundle-test-cjs-js:
    docker:
      - image: circleci/node:lts
    steps:
      - init
      - attach_workspace:
          at: ~/react-component-console
      - extract-versions
      - create-test-project
      - run:
          name: copy cjs package test
          working_directory: /tmp/test-app
          command: |
            cp ~/react-component-console/src/package-tests/cjs/* ./
      - restore_cache:
          working_directory: /tmp/test-app
          keys:
            - react-component-console-cjs-module-test-dependencies-{{ checksum "package.json" }}
      - run:
          name: install dependencies
          working_directory: /tmp/test-app
          command: npm ci
      - run:
          name: install module
          working_directory: /tmp/test-app
          command: |
            npm i -S ~/react-component-console/react-component-console.tgz
      - save_cache:
          working_directory: /tmp/test-app
          paths:
            - node_modules
          key: react-component-console-cjs-module-test-dependencies-{{ checksum "package.json" }}
      - run:
          name: test cjs.js module
          working_directory: /tmp/test-app
          command: |
            pwd
            ls -la
            cat package.json
            ls -la test-app/
            cat test-app/package.json
            rm -rf test-app/
            ls -la node_modules/
            npm ls react
            npm ls jest
            npm test
      - store_test_results:
          working_directory: /tmp/test-app
          path: test-results

  bundle-test-esm-js:
    docker:
      - image: circleci/node:lts
    steps:
      - init
      - attach_workspace:
          at: ~/react-component-console
      - extract-versions
      - run:
          name: create a test react app
          working_directory: /tmp
          command: |
            npx create-react-app esm-test
      - run:
          name: inspect workspace
          working_directory: /tmp/esm-test
          command: |
            sudo apt-get install -y tree
            tree -I node_modules ~/react-component-console
      - run:
          name: install module
          working_directory: /tmp/esm-test
          command: |
            npm i -S ~/react-component-console/react-component-console.tgz
      - run:
          name: copy esm package test
          working_directory: /tmp/esm-test
          command: |
            cp ~/react-component-console/src/package-tests/esm/* ./src
      - run:
          name: test esm.js module
          working_directory: /tmp/esm-test
          command: |
            pwd
            ls -la
            cat package.json
            CI=true npm test
      - store_test_results:
          working_directory: /tmp/esm-test
          path: test-results

  ensure-versioned-correctly:
    docker:
      - image: circleci/node:lts
    working_directory: ~/react-component-console
    steps:
      - init
      - attach_workspace:
          at: ~/react-component-console
      - extract-versions
      - run:
          name: changelog matches package.json
          command: |
            test ${PACKAGE_JSON_VERSION} = ${CHANGELOG_VERSION}
      - run:
          name: pacakge.json greater than live
          command: |
            node \<<VERSION_CHECK
            const pkgVersion = require('./package').version
              .split('.')
              .map((i) => parseInt(i, 10));
            const liveVersion = process.env.LIVE_VERSION
              .split('.')
              .map((i) => parseInt(i, 10));
            const isGreater = pkgVersion.reduce((isGreater, part, i) => {
              return isGreater || (part > liveVersion[i]);
            }, false);
            if (!isGreater) {
              process.exit(1);
            }
            VERSION_CHECK

  publish:
    docker:
      - image: circleci/node:lts
    working_directory: ~/react-component-console
    steps:
      - init
      - attach_workspace:
          at: ~/react-component-console
      - run:
          name: setup npm registry token
          command: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
      - run:
          name: publish node module
          command: npm publish

  package-test-esm-js:
    docker:
      - image: circleci/node:lts
    working_directory: /tmp/test-app
    steps:
      - init
      - attach_workspace:
          at: ~/react-component-console
      - package-test-setup
      - run:
          name: copy test
          command: |
            cp ~/react-component-console/src/package-tests/esm/* ./
      - restore_cache:
          keys:
            - react-component-console-esm-module-test-dependencies-{{ checksum "package.json" }}
      - run:
          name: install dependencies
          command: npm install
      - run:
          name: install module
          command: |
            npm i -S react-component-console@${VERSION}
      - save_cache:
          paths:
            - node_modules
          key: react-component-console-esm-module-test-dependencies-{{ checksum "package.json" }}
      - run:
          name: test esm.js module
          command: |
            npm test
      - store_test_results:
          path: test-results
      - package-information

